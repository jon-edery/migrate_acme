id: basics
label: Import articles
migration_groups:
  - 'default'
migration_dependencies: {}
source:
  plugin: csv
  path: '/tmp/acme_articles.csv'
  header_row_count: 1
  keys:
    - Id2

process:
  title: title
  body: body
  type:
    plugin: default_value
    default_value: article

destination:
  plugin: entity:node
